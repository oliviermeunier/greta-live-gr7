<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>The final countdown</title>
  <meta name="description" content="Module JS1 - Exercice Icons">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link href="./css/lib/normalize.css" rel="stylesheet">
  <link href="./css/lib/layout.css" rel="stylesheet">
  <link href="./css/lib/theme-corporate.css" rel="stylesheet">
  <link href="./css/slider.css" rel="stylesheet">

  <script src="js/utilities.js"></script>
</head>
<body>
<header class="banner">
  <a class="banner-link" href="./">
    <strong class="banner-title">Slider</strong>
    <small>Les mondes parallèles ;)</small>
  </a>
</header>

<main class="project container">

  <div class="slider">

    <nav class="project-toolbar">
      <button id="play-pause" class="btn" title="Démarrer le diaporama"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button id="random" class="btn" title="Image aléatoire"><i class="fa fa-random" aria-hidden="true"></i></button>
    </nav>

    <div class="slider-layout">
      <figure class="slider-figure active">
        <img class="slider-picture" src="img/1.jpg" alt="">
        <figcaption class="slider-legend">Graffiti par Joenomias</figcaption>
      </figure>
      <figure class="slider-figure">
        <img class="slider-picture" src="img/2.jpg" alt="">
        <figcaption class="slider-legend">Rue urbaine par Wimkantona</figcaption>
      </figure>
      <figure class="slider-figure">
        <img class="slider-picture" src="img/3.jpg" alt="">
        <figcaption class="slider-legend">Velo Vintage par _cristina</figcaption>
      </figure>
      <figure class="slider-figure">
        <img class="slider-picture" src="img/4.jpg" alt="">
        <figcaption class="slider-legend">Escalier par Pasja1000</figcaption>
      </figure>
      <figure class="slider-figure">
        <img class="slider-picture" src="img/5.jpg" alt="">
        <figcaption class="slider-legend">Penang Asia par Onyva</figcaption>
      </figure>
      <figure class="slider-figure">
        <img class="slider-picture" src="img/6.jpg" alt="">
        <figcaption class="slider-legend">Artiste de rue par Wobbut</figcaption>
      </figure>
      <nav class="slider-navigation">
        <a href="#"
           rel="prev"
           id="prev"
           class="prev"
           title="Image précédente">
          <i class="fas fa-chevron-left" aria-hidden="true"></i>
        </a>
        <a href="#"
           rel="next"
           id="next"
           class="next"
           title="Image suivante">
          <i class="fas fa-chevron-right" aria-hidden="true"></i>
        </a>
      </nav>
    </div>

  </div>
</main>

<footer id="mentions" class="mentions">
  <p><strong> &copy; Olivier Meunier - Tous&nbsp;droits&nbsp;réservés</strong>
</footer>

<!-- Affichage du support -->
<script src=".resources/js/resources.js" data-md=".resources/statement.md"></script>

<script src="js/main.js"></script>
</body>
</html>
